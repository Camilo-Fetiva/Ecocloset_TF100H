<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assests/img-logo.png" type="image/x-icon">
    
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>login-Ecocloset</title>

    <script async src="/scripts/logica.js"></script>
    <link rel="stylesheet" href="/styles/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Esta seccion es el header que contiene el navbar -->
    <header>
        <img src="/assests/img-logoWhite.png" alt="logo-Ecocloset">
    </header>
    <!-- Aca finaliza el header -->
    
    <!-- Aca esta dispuesto el formulario de acceso -->
    <main>
    <!-- BOOTSTRAP FORMS -->
    <h1>Login</h1>
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombre*" aria-label="First name" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellido*" aria-label="Last name" required>
        </div>
    </div>

    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Correo Electronico*</label>
        <input type="text" class="form-control" id="formGroupExampleInput" required>
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Teléfono*</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" required>  
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Contraseña*</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" required>  
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
            He leído y acepto las Condiciones generales y la Política de privacidad.
        </label>
    </div>
    <!-- Fin del Bootstrap -->

    <!-- Boton de registro -->
    <a href="/index.html" style="text-decoration: none"><button class="btn-login" type="submit" onclick="nombreUser()">Login</button></a>

    <!-- Opciones de acceso con redes -->
    <h3>Accede con</h3>

    <section class="redes">
        <img src="/assests/img-google.png" alt="Google">
        <img src="/assests/img-apple.png" alt="Apple">
        <img src="/assests/img-instagram2.png" alt="Instagram">
        <img src="/assests/img-facebook2.png" alt="Facebook">
    </section>

    <p>Ya tienes una cuenta? Accede</p>
    </main>
    <!-- Final del formulario de registro -->

    <!-- Comienzo del footer -->
    <footer>
        <!-- Seccion de registro para updates de email -->
        <section class="info-footer">
            <h3>Email Updates</h3>
             <p>Obtén al instante las ultimas noticias y contenido premium y más!</p>

            <input type="email" name="" id="correo" placeholder="Correo Electrónico">
            <button class="registro">Registrate</button>
            <p>Al registrar tu correo electrónico confirmas el recibir emails de parte de Ecocloset.</p>
        </section>

        <!-- Call to action -->
        <h3>Por un closet sin huella de carbono</h3>

        <!-- Redes sociales -->
        <section class="redes-footer">
            <img src="/assests/img-instagram.png" alt="instagram">
            <img src="/assests/img-facebook.png" alt="facebook">
            <img src="/assests/img-twitter.png" alt="twitter">
        </section>
    </footer>
    
    <!-- Los scripts de JS deben estar al final del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
